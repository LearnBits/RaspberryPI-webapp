<html>
<head>

<script>
//function initgauge() {
$(document).ready(function() {
	var g = new JustGage({
    id: "gauge1", value: 67,
    min: 0, max: 100,
    title: "Visitors"
  });
	var g = new JustGage({
    id: "gauge2", value: 7,
    min: 0, max: 10,
    title: "Hummus"
  });
	
	var opts = {
  lines: 22,
  angle: 0,
  lineWidth: 0.24,
  pointer: {
    length: 0.9,
    strokeWidth: 0.035,
    color: '#000000'
  },
  limitMax: 'false',
  percentColors: [
    [0.0, "#a9d70b"],
    [0.50, "#f9c802"],
    [1.0, "#ff0000"]
  ], // !!!!
  strokeColor: '#E0E0E0',
  generateGradient: true
};
var target = document.getElementById('gaugenew');
var gauge = new Gauge(target).setOptions(opts);
gauge.maxValue = 3000;
gauge.animationSpeed = 32;
gauge.set(1000);
gauge.setTextField(document.getElementById("value"));
	
});
