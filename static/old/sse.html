<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var sse = null;

function start() {
  sse = new EventSource('http://rpihome:8080/sample');
  datum = document.getElementById("datum")
  console.log('sse created')
  sse.onmessage = function(message) {
    console.log('A message has arrived!');
    datum.innerHTML = message.data;
  }
}
</script>
</head>
<body>

  <h2>Demo</h2>
  <button id="start" onclick="start()">Start</button>
  <br>
  <p>Data:</p><p id="datum"> </p>

</body>

</html>
