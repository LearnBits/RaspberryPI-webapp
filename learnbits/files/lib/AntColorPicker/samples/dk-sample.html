<!DOCTYPE html>
<html>
<head>
    <title>Sample of custom AntColorPicker - AntProduction</title>
    <!--link href="../public/css/style.css" rel="stylesheet"-->
    <link href="../public/css/AntColorPicker.css" rel="stylesheet">
    <style type="text/css">
        #AntColorPicker {
            width:  62px !important;
            background-color: #fff;
            border: none;
            border-radius: 4px;
            box-shadow: 2px 2px 2px #444;
            height: 43px;
        }
        #AntColorPicker ul {
            margin-right: 20px;
            padding: 5px;
        }
        #AntColorPicker li {
            border: 2px white solid;
            border-radius: 4px;
            margin: 1px;
            box-shadow: 1px 1px 2px #444;
        }
    </style>


    <script type="text/javascript" src="../public/js/libs/external-libs/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../public/js/libs/AntColorPicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //function to replace tags
            function TagConvertor(chaine, TagList, joker) {
                var _mask = (joker == undefined)? "#":joker;
                for (var val in TagList) chaine = chaine.replace(new RegExp(_mask+val+_mask, "g"), TagList[val]);
                return chaine;
            }

            //initialisation of AntColorPicker with customisation of labels
            $("#colorPicker").AntColorPicker(
                    {//Custom parameters
                        "labelClose":"Close color picker",
                        "labelRAZColor":"Clear field",
                        "builder":function(contentTemplateLine, contentTemplate) { //m√©thode construisant la palette
                            var content = ""
                            var values = ['#068241', 'rgb(86, 168, 38)', '#CC0079', '#FFCC00'];
                            for (i = 0; i < values.length; i++) {
                                content += TagConvertor(contentTemplateLine,{"color":values[i]});
                            }

                            //Warning : tag starts and ends with #
                            content = contentTemplate.replace("#contentLineTemplate#",content);
                            console.log(content);
                            return content;
                        }
                    }
            )
        });
    </script>
</head>

<body>
<article class="main-content clear-fix" id="body">
    <section class="content-wrapper">
        <h2>Sample of custom AntColorPicker</h2>
        <!--input id="colorPicker" /-->
        <div id="colorPicker">Hi </div>
    </section>
</article>
</body>
</html>
